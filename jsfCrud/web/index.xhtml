      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>index.xhtml</title>
    </h:head>
    <h:body>
        <h2><h:outputText value="User Input Form"></h:outputText></h2>
        <h:form>
        First Name:<br/>
            <h:inputText value="#{user.fname}"/><br/>

            <h:inputText value="#{user.lname}"/><br/>
