<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>registration.xhtml</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2><h:outputText value="User Registration Form"></h:outputText></h2>
        <h:form>
            First Name:<br/>
                <h:inputText value="#{user.fname}"/><br/>
            Last Name:<br/>
                <h:inputText value="#{user.lname}"/><br/>
            Username:<br/>
                <h:inputText value="#{user.username}"/><br/>
            Password:<br/>
                <h:inputSecret value="#{user.password}"/><br/><br/> 
                <h:commandButton action="#{user.save()}" value="Registration"/>
                <h:commandButton action="index.xhtml" value="Back To Login Page"/>
        </h:form>
    </body>
</html>
