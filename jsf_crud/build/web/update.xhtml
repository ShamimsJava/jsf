<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>update.xhtml</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>USER UPDATE FORM</h2><hr/>
        <f:view>
            <h:form>
                <h:inputHidden value="${editUser.id}"/>
                First Name:<br/>
                <h:inputText value="${editUser.fname}"/><br/>
                Last Name:<br/>
                <h:inputText value="${editUser.lname}"/><br/>
                Username:<br/>
                <h:inputText value="${editUser.username}"/><br/>
                Password:<br/>
                <h:inputSecret value="${editUser.password}"/><br/><br/>
                <h:commandButton action="${user.update(editUser)}" value="Update"/>
                <h:commandButton action="display.xhtml" value="Display"/>
            </h:form>
        </f:view>
    </body>
</html>
